<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/B2.CSS">
    <script src="https://kit.fontawesome.com/1eb535d2bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <form class="form-group" action="">
            <div class="head">
                <h1>Log in</h1>
                <i class="far fa-times-circle"></i>
            </div>
            <button class="bt1" type="button"> 
                <i class="fab fa-google"></i>
                <a href=""><strong>Log in with Google</strong></a> 
            </button>
            <div class="box"> </div>
            <div class="form-two">
                <h2>Email</h2>
                <input type="text" class="form-input1" placeholder="Nhập Email">
            </div>
            <div class="form-two">
                <h2>Password</h2>
                <div class="form-pass">
                    <input type="password" class="form-input2" placeholder="Nhập Password"> 
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox"> Remember me
            </div>
            
            <button class="bt2" type="button">Log in</button>
            
            <a class="forgot" href="">Forgot password?</a>
            <div class="box"> </div>
            <p>Don't have an account?</p>
            <a class="forgot" href="">Sign up</a>
        </form>
    </div>
</body>
</html>
